AWSTemplateFormatVersion: "2010-09-09"
Description: Air Corp Pipeline CFT

Parameters:
  PipelineIAMRoleArn: 
    Type: String
    Default: arn:aws:iam::555887476308:role/service-role/AWSCodePipelineServiceRole-us-east-1-Ice-Corp-Pipeline
  CodeStarConnectionARN: 
    Type: String
    Default: arn:aws:codestar-connections:us-east-1:555887476308:connection/2b66dbd6-88a2-4487-9f3c-a336af936ac3
  GithubRepoLocation:
    Type: String 
    Default: chaines93/we-dont-know
  GithubDevBranch:
    Type: String 
    Default: Dev
  GithubPVEBranch: 
    Type: String 
    Default: main
  Numbers:
    Type: String 
    Default: 717025831274
  CloudformationRoleArn:
    Type: String 
    Default: arn:aws:iam::555887476308:role/Cloudformation-execution-role

Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: Chris-Cft-Pipeline
      RoleArn: !Ref PipelineIAMRoleArn
      ArtifactStore: 
        Location: !Sub 'codepipeline-${AWS::Region}-${Numbers}'
        Type: S3
      Stages: 
        - Name: Source
          Actions:
            - RunOrder: 1
              Name: Github-Development
              ActionTypeId: 
                Category: Source
                Provider: CodeStarSourceConnection
                Owner: AWS 
                Version: 1 
              Configuration: 
                ConnectionArn: !Ref CodeStarConnectionARN 
                FullRepositoryId: !Ref GithubRepoLocation
                BranchName: !Ref GithubDevBranch
                OutputArtifactFormat:  "CODE_ZIP"
                DetectChanges: true 
              OutputArtifacts: 
                - Name: Github-Develop
            - RunOrder: 1
              Name: Github-PVE
              ActionTypeId: 
                Category: Source
                Provider: CodeStarSourceConnection
                Owner: AWS 
                Version: 1 
              Configuration: 
                ConnectionArn: !Ref CodeStarConnectionARN 
                FullRepositoryId: !Ref GithubRepoLocation
                BranchName: !Ref GithubPVEBranch
                OutputArtifactFormat:  "CODE_ZIP"
                DetectChanges: true 
              OutputArtifacts:
                -  Name: Github-PVE 
        - Name: Manual-Approval
          Actions: 
            - RunOrder: 1
              Name: Manual-Approval
              ActionTypeId: 
                Category: Approval 
                Provider: Manual 
                Owner: AWS 
                Version: 1 
        - Name: Deploy-Dev
          Actions: 
            - RunOrder: 1
              Name: IAM-Role
              ActionTypeId: 
                Category: Deploy
                Provider: CloudFormation
                Owner: AWS
                Version: 1
              Configuration: 
                ActionMode: CREATE_UPDATE
                StackName: Corp5-Chris-Practice1-Cft-IAMRole-Dev
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !Ref CloudformationRoleArn
                TemplatePath: Github-Develop::iac/Practice 1/cft/Corp5-Chris-Practice1-IAMRole-Dev.yml
                TemplateConfiguration: Github-Develop::iac/Practice 1/var/dev/Corp5-Chris-Practice1-IAMRole-Dev.json
                OutputFileName: IAMRoleArn.json
              InputArtifacts:
                - Name: Github-Develop
              OutputArtifacts:
                - Name: IAM-Role-Dev
            - RunOrder: 2
              Name: S3Stack
              ActionTypeId: 
                Category: Deploy
                Provider: CloudFormation
                Owner: AWS
                Version: 1
              Configuration: 
                ActionMode: CREATE_UPDATE
                StackName: Corp5-Chris-Practice1-Cft-S3Stack-Dev
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !Ref CloudformationRoleArn
                TemplatePath: Github-Develop::iac/Practice 1/cft/Corp5-Chris-Practice1-S3Stack-Dev.yml
                TemplateConfiguration: Github-Develop::iac/Practice 1/var/dev/Corp5-Chris-Practice1-S3Stack-Dev.json
                OutputFileName: S3Stack.json
                ParameterOverrides: |
                  {
                    "IAMRoleArn" : { "Fn::GetParam" : ["IAM-Role-Dev","IAMRoleArn.json","IAMRoleArn"]}
                  }
              InputArtifacts:
                - Name: Github-Develop
                - Name: IAM-Role-Dev
              OutputArtifacts:
                - Name: S3Stack-Dev
            - RunOrder: 3
              Name: IAMPolicy
              ActionTypeId: 
                Category: Deploy
                Provider: CloudFormation
                Owner: AWS
                Version: 1
              Configuration: 
                ActionMode: CREATE_UPDATE
                StackName: Corp5-Chris-Practice1-Cft-IAMPolicy-Dev
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !Ref CloudformationRoleArn
                TemplatePath: Github-Develop::iac/Practice 1/cft/Corp5-Chris-Practice1-IAMPolicy-Dev.yml
                TemplateConfiguration: Github-Develop::iac/Practice 1/var/dev/Corp5-Chris-Practice1-IAMPolicy-Dev.json
                ParameterOverrides: |
                  {
                    "S3BucketArn" : { "Fn::GetParam" : ["S3Stack-Dev","S3Stack.json","S3BucketArn"]},
                    "KMSKeyArn" : { "Fn::GetParam" : ["S3Stack-Dev","S3Stack.json","S3KeyArn"]}
                  }
              InputArtifacts:
                - Name: Github-Develop
                - Name: S3Stack-Dev
        